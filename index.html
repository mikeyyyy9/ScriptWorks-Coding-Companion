<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ScriptWorks Coding AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  color: white;
  font-family: "Inter", Arial, sans-serif;
  overflow: hidden;
}

/* STARFIELD CANVAS */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* MAIN LAYOUT */
#layout {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  gap: 20px;          /* space between sidebar and chat */
  padding: 20px;      /* space from the wall */
  box-sizing: border-box;
}

/* SIDEBAR */
#sidebar {
  width: 240px;
  background: rgba(0,0,0,0.55);
  border: 1px solid #222;
  border-radius: 14px;
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  box-sizing: border-box;
}

#sidebarTitle {
  font-size: 14px;
  font-weight: 600;
  color: #e5e7eb;
  margin-bottom: 4px;
}

#newChatBtn {
  background: #111;
  border: 1px solid #333;
  padding: 10px 12px;
  color: white;
  cursor: pointer;
  border-radius: 12px;
  font-size: 14px;
  transition: 0.2s;
  text-align: center;
}
#newChatBtn:hover {
  background: #222;
}

#chatList {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.chatItem {
  padding: 10px 12px;
  border-radius: 12px;
  border: 1px solid #333;
  background: rgba(255,255,255,0.05);
  cursor: pointer;
  transition: 0.2s;
  font-size: 13px;
  color: #e5e7eb;
}
.chatItem:hover {
  background: rgba(255,255,255,0.12);
}

/* MAIN CHAT AREA */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(0,0,0,0.55);
  border: 1px solid #222;
  border-radius: 14px;
  overflow: hidden;
}

/* HEADER */
#header {
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  border-bottom: 1px solid #222;
  background: rgba(0,0,0,0.7);
  text-align: center;
  letter-spacing: 0.4px;
  color: #e5e7eb;
}
#headerSubtitle {
  font-size: 12px;
  color: #9ca3af;
  margin-top: 4px;
}

/* CHAT AREA */
#chat {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
  box-sizing: border-box;
}

/* TRUE ROUNDED BUBBLES */
.message {
  max-width: 70%;
  padding: 14px 18px;
  border-radius: 20px;
  line-height: 1.5;
  font-size: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  white-space: pre-wrap;
}

.user {
  background: #1e3a8a;
  color: #dbeafe;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

.ai {
  background: #6b21a8;
  color: #fce7f3;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

/* INPUT BAR */
#inputBar {
  display: flex;
  border-top: 1px solid #222;
  background: rgba(0,0,0,0.7);
}

#inputBar input {
  flex: 1;
  background: black;
  border: none;
  color: white;
  padding: 14px;
  outline: none;
  font-size: 15px;
}

#inputBar button {
  background: #6b21a8;
  border: none;
  color: white;
  padding: 14px 20px;
  cursor: pointer;
  font-size: 15px;
}

/* SMALL SCROLLBAR TWEAK */
#chatList::-webkit-scrollbar,
#chat::-webkit-scrollbar {
  width: 6px;
}
#chatList::-webkit-scrollbar-thumb,
#chat::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 999px;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="layout">

  <!-- SIDEBAR -->
  <div id="sidebar">
    <div id="sidebarTitle">Chats</div>
    <button id="newChatBtn" onclick="newChat()">+ New Chat</button>
    <div id="chatList"></div>
  </div>

  <!-- MAIN CHAT -->
  <div id="main">
    <div id="header">
      ScriptWorks Coding AI
      <div id="headerSubtitle">Your intelligent coding companion</div>
    </div>

    <div id="chat"></div>

    <div id="inputBar">
      <input id="msg" placeholder="Ask me anything about coding..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
/* -------------------------
   CHAT STORAGE SYSTEM
--------------------------*/
let chats = JSON.parse(localStorage.getItem("scriptworks_chats") || "{}");
let currentChatId = null;

const chatBox = document.getElementById("chat");
const input = document.getElementById("msg");
const chatList = document.getElementById("chatList");

function saveChats() {
  localStorage.setItem("scriptworks_chats", JSON.stringify(chats));
}

function newChat() {
  currentChatId = "chat_" + Date.now();
  chats[currentChatId] = [];
  saveChats();
  renderChatList();
  renderChat();
}

function loadChat(id) {
  currentChatId = id;
  renderChat();
}

function renderChatList() {
  chatList.innerHTML = "";
  Object.keys(chats).forEach(id => {
    const first = chats[id][0]?.text || "New Chat";
    const title = first.substring(0, 30) + (first.length > 30 ? "..." : "");

    const div = document.createElement("div");
    div.className = "chatItem";
    div.textContent = title;
    div.onclick = () => loadChat(id);
    chatList.appendChild(div);
  });
}

function renderChat() {
  chatBox.innerHTML = "";
  if (!currentChatId) return;

  chats[currentChatId].forEach(m => addMessage(m.role, m.text, false));
  chatBox.scrollTop = chatBox.scrollHeight;
}

function addMessage(role, text, save = true) {
  const div = document.createElement("div");
  div.className = `message ${role}`;
  div.textContent = text;
  chatBox.appendChild(div);

  if (save && currentChatId) {
    chats[currentChatId].push({ role, text });
    saveChats();
    renderChatList();
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}

/* -------------------------
   SEND MESSAGE (CALL BACKEND)
--------------------------*/
async function send() {
  if (!input.value.trim() || !currentChatId) return;

  const text = input.value;
  input.value = "";

  addMessage("user", text);

  try {
    const response = await fetch("https://scriptworks-coding-companion.onrender.com/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();
    const aiReply = data.choices?.[0]?.message?.content || "No response from AI.";
    addMessage("ai", aiReply);
  } catch (err) {
    addMessage("ai", "Error talking to AI backend.");
  }
}

renderChatList();
if (!currentChatId) newChat();

/* -------------------------
   STARFIELD BACKGROUND
--------------------------*/
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let stars = Array.from({ length: 160 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  s: Math.random() * 2 + 0.5
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "white";

  stars.forEach(star => {
    star.y += star.s;
    if (star.y > canvas.height) star.y = 0;
    ctx.fillRect(star.x, star.y, 2, 2);
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
